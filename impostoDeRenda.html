<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imposto de Renda </title>
</head>

<body>

    <div class="container">
        <div class="con">
            <div class="cal-h2">
                <h2> Cálculo imposto de renda </h2>
            </div>

            <div class="con-calculo">
                <div class="calculo">
                    <div class="cal-salario">
                        <div>
                            <p> Sálario bruto </p>
                        </div>
                        <div class="cal-sal-inp">
                            <label for="salario__bruto"> "R$" </label>
                            <input inputmode="numeric" type="text" placeholder="0,00" value="0,00" id="salarioBruto" >
                        </div>
                    </div>

                    <div class="cal-dependentes">
                        <div>
                            <p> Número de dependentes </p>
                        </div>
                        <div class="cal-dep-inp">
                            <input type="number" placeholder="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="cal-but">
                    <button class="but-lim" type="reset" onclick="apagar()"> Limpar </button>
                    <button class="but-cal" type="submit" id="botao" onclick="calcular()">Calcular </button>
                </div><br>

                <div class="resultado" >
                    <h2> Resultado </h2>
                    <p id="resultado">R$&nbsp;0,00</p>
                </div><br>
                



    <script src="calculo.js"></script>
</body>

</html>
